<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MovieWeb App | Delete Movie</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/delete-movie-style.css">
    </head>
    <body>
        <header>
            <!-- LOGO -->
            <div class="logo-header">
                <div class="logo-img">
                    <img src="/static/images/MovieWebApp_logo_trans_bg.png" alt="Logo">
                </div>
                <div class="header-txt">
                    <h1>MovieWeb App</h1>
                </div>
    
    
            </div>
    
            <nav class="navbar">
                <ul class="menu">
                    <li><a class="active" href="/">HOME</a></li>
                    <li><a href="/users">USERS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="delete-movie-container">
                <h1>Delete Movie</h1>
                <br><br>
                {% if movie %}
                <form method="post" action="{{ url_for('delete_movie', user_id=user['id'], movie_id=movie['id']) }}">
                    <!-- Display the existing movie details here -->
                    <h2>Existing Movie Details:</h2>
                    <p>Name: {{ movie['title'] }}</p>
                    <p>Director: {{ movie['director'] }}</p>
                    <p>Year: {{ movie['year'] }}</p>
                    <p>Rating: {{ movie['rating'] }}</p>
                    <br><br>
                    <button type="submit">Delete Movie</button>
                </form>
                    
                    <br><br>
                {% endif %}
            </div>
        </main>
        <footer>
            <nav class="navbar">
                <ul class="menu">
                    <li><a class="active" href="/">HOME</a></li>
                    <li><a href="/users">USERS</a></li>
                </ul>
            </nav>
            <hr>
            <div class="copyright">
                <p>&copy All right Reserved | 2023 | MovieWeb App</p>
            </div>
        </footer>
        <!-- Include Bootstrap JS and Popper.js (optional) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="/static/index.js"></script>
    </body>
</html>
